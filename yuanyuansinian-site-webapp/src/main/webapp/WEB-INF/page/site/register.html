	<link rel="stylesheet" href="css/style.css">
</head>
<body>

		<p class="navbar-text hidden-xs">24小时联系电话：0531-12345678</p>
		<p class="navbar-text navbar-right"><a href="#" class="navbar-link">联系我们</a></p>
	</div>
</header>

	<div class="container">

<div class="container con-tab all-bg miss-con new-con">		
	<div class="pro-header">
		<h4 class="pro-title pull-left">缘园思念网创用户注册</h4>
		<button class="btn btn-danger btn-xs pull-right" style="margin-top:7px" id="reg">已有账号 直接登录</button>
	</div>
	<div class="clearfix"></div>
	<div class="new-body">
		<form class="form-horizontal">
			 <div class="form-group col-sm-6">
				<label class="control-label col-sm-4 col-md-3">真实姓名</label>
				<div class="col-sm-8 col-md-9">
					<input type="text" class="form-control" placeholder="请输入姓名">	
				</div>
			</div>
			 <div class="form-group col-sm-6">
				<label class="control-label col-sm-4 col-md-3">昵称</label>
				<div class="col-sm-8 col-md-9">
					<input type="password" class="form-control" placeholder="请输入别名">	
				</div>
			</div>
			 <div class="form-group col-sm-6">
				<label class="control-label col-sm-4 col-md-3">性别</label>
				<div class="checkbox col-sm-8 col-md-9">
					<label><input type="radio"> 男</label>
					<label><input type="radio"> 女</label>
				</div>
			</div>
			<div class="form-group col-sm-6">
				<label class="control-label col-sm-4 col-md-3">上传头像</label>
				<div class="col-sm-8 col-md-9">
					<input type="file" id="" class="form-control"style="border:0; box-shadow:none">
				</div>
			</div>
			 <div class="form-group col-sm-6">
				<label class="control-label col-sm-4 col-md-3">密码</label>
				<div class="col-sm-8 col-md-9">
					<input type="password" class="form-control" placeholder="请输入密码">	
				</div>
			</div>
			 <div class="form-group col-sm-6">
				<label class="control-label col-sm-4 col-md-3">确认密码</label>
				<div class="col-sm-8 col-md-9">
					<input type="password" class="form-control" placeholder="请再吃输入密码">	
				</div>
			</div>
			<div class="form-group col-sm-6">
				<label class="control-label col-sm-4 col-md-3">手机号码</label>
				<div class="col-sm-8 col-md-9">
					<input type="text" class="form-control" placeholder="请输入手机号码">	
				</div>
			</div>
			 <div class="form-group col-sm-6">
				<label class="control-label col-sm-4 col-md-3">电子邮箱</label>
				<div class="col-sm-8 col-md-9">
					<input type="password" class="form-control" placeholder="请输入电子邮箱">	
				</div>
			</div>
			<div class="form-group col-sm-6">
				<label class="control-label col-sm-4 col-md-3">居住地</label>
				<div class="col-sm-8 col-md-9">
					<div class="col-sm-6 new-noleft">
						<select class="form-control">
							<option>山东省</option>
							<option>河北省</option>
							<option>黑龙江省</option>
							<option>江苏省</option>
							<option>陕西省</option>
						</select>	
					</div>
					<div class="col-sm-6 new-noright">
						<select class="form-control">
							<option>济南市</option>
							<option>青岛市</option>
							<option>临沂市</option>
							<option>潍坊市</option>
							<option>日照市</option>
						</select>	
					</div>
				</div>
			</div>
			<div class="form-group col-sm-6">
				<label class="control-label col-sm-4 col-md-3">现住地</label>
				<div class="col-sm-8 col-md-9">
					<div class="col-sm-6 new-noleft">
						<select class="form-control">
							<option>山东省</option>
							<option>河北省</option>
							<option>黑龙江省</option>
							<option>江苏省</option>
							<option>陕西省</option>
						</select>	
					</div>
					<div class="col-sm-6 new-noright">
						<select class="form-control">
							<option>济南市</option>
							<option>青岛市</option>
							<option>临沂市</option>
							<option>潍坊市</option>
							<option>日照市</option>
						</select>	
					</div>
				</div>
			</div>
			<div class="clearfix"></div>
			<div class="new-add">
				<input type="checkbox"><a href="###">阅读并同意缘园思念网服务条款</a>
				<div class="clearfix"></div>
				<button class="btn btn-warning">提交建馆</button>
			</div>
		</form>
	</div>
</div>
<div class="clearfix"></div>

<footer id="footer">
	<div class="container">
		<div class="row">
			<div class="col-sm-3 footer-logo hidden-xs"><img src="images/footer.png" class="img-responsive" alt="logo"></div>
			<div class="col-sm-6">
				<ul>
					<li>Copyright &copy; 2017-2017 Yuanyuansinianwang</li>
					<li>鲁ICP备**********号</li>
					<li>地址：济南市历下区历山路76号 电话：0531-12345678 <span class="hidden-xs hidden-sm">邮编：250000</span></li>
				</ul>
			</div>
			<div class="col-sm-3">
				<div class="footer-tool pull-right hidden-xs">
					<p>技术支持：lzh_me@126.com</p>
					<select class="form-control">
						<option>友情链接</option>
						<option>1</option>
						<option>2</option>
						<option>3</option>
					</select>
				</div>
			</div>
		</div>
	</div>
</footer>

<div class="modal fade" id="regModal" tabindex="-1" data-backdrop="static">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button class="close" data-dismiss="modal"><span>&times;</span></button>
				<h4 class="modal-title">用户登录</h4>
			</div>
			<div class="modal-body">
				<div class="container-fluid">
					<form class="form-horizontal">
						 <div class="form-group">
							<label class="control-label col-md-2">用户名</label>
							<div class="col-md-10">
								<input type="text" class="form-control" placeholder="请输入您的用户名">	
							</div>
						</div>
						 <div class="form-group">
							<label class="control-label col-md-2">密码</label>
							<div class="col-md-10">
								<input type="password" class="form-control" placeholder="请输入您的密码">	
							</div>
						</div>
						 <div class="form-group">
							<label class="control-label col-md-2">验证码</label>
							<div class="">
								<div class="col-md-5 col-xs-6">
									<input type="text" class="form-control pull-left" placeholder="请输入后面的验证码">
								</div>
								<div class="col-md-5">
									<a href="###"><img src="images/code.jpg" class="code-img pull-left"></a><a href="###" class="code-img-wd hidden-xs">换一张</a>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-md-2"></label>
							<div class="col-md-10">
								<button class="btn btn-warning col-md-9 col-xs-10 pull-right btn-submit">提交</button>
							</div>	
						</div>
					</form>
				</div>
			</div>
			<div class="modal-footer">
				<button class="btn btn-default" type="reset">重置</button>
				<button class="btn btn-danger" data-dismiss="modal">取消</button>
			</div>
		</div>
	</div>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script type="text/javascript">
	
	$('#reg').on('click', function () {
		$('#regModal').modal('show');
	});

</script>
</body>
</html>

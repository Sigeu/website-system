<div class="modal show" id="regModal" tabindex="-1" data-backdrop="static">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title">用户登录</h4>
			</div>
			<div class="modal-body">
				<div class="container-fluid">
					<form class="form-horizontal">
						 <div class="form-group">
							<label class="control-label col-md-3">用户名</label>
							<div class="col-md-9">
								<input type="text" class="form-control" placeholder="请输入您的用户名">	
							</div>
						</div>
						 <div class="form-group">
							<label class="control-label col-md-3">密码</label>
							<div class="col-md-9">
								<input type="password" class="form-control" placeholder="请输入您的密码">	
							</div>
						</div>
						 <div class="form-group">
							<label class="control-label col-md-3">验证码</label>
							<div class="">
								<div class="col-md-5 col-xs-8">
									<input type="text" class="form-control pull-left" placeholder="请输入验证码">
								</div>
								<div class="col-md-4 col-xs-4" style="padding:0">
									<a href="###"><img src="images/code.jpg" class="code-img pull-left"></a><a href="###" class="code-img-wd hidden-xs">换一张</a>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
			<div class="modal-footer">
				<button class="btn btn-default" type="reset">重置</button>
				<button class="btn btn-danger">提交</button>
			</div>
		</div>
	</div>
